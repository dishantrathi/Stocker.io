{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Edit Profile {{nameset}}</h2>
<br/>
<form method="post">
	{% csrf_token %}
	{% for field in form %}
	<p>
		{{ field.label_tag }}<br>
		{{ field }}
		{% for error in field.errors %}
	<p style="color: red">{{ error }}</p>
	{% endfor %}
	</p>
	{% endfor %}
	<center><button button type="submit" class="btn btn-primary">Update Profile</button></center>
</form>
<br/>
{% endblock %}
